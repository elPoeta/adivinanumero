<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Adivina Numero</title>
</head>

<body>
    <div class="container">
        <h1>Adivina Número</h1>
        <div id="juego">
            <p>Adivina un número entre <span class="min-num">1</span> y <span class="max-num">10</span></p>
            <input type="number" id="adivina-input" placeholder="Ingresa tu número...">
            <input type="submit" value="Jugar!!!" id="adivina-btn" class="button-primary">
            <p class="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
